SVG - Center-justify contents of a text element
 |--> Ue the following styling on a <text></text> element to force center justification:

<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100" font-family="Gotham">Centered</text>


<!-- ------------------------------------------------------------ -->
Example:

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" height="500" width="500">
	<g fill="#E2231A" ><rect height="500" width="500" /></g>
	<g fill="#FFFFFF" ><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="25" font-family="Gotham">Centered</text></g>
</svg>
